<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="pics">
      <img src = "https://images.unsplash.com/photo-1533294455009-a77b7557d2d1?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60">
      <img src = "https://images.unsplash.com/photo-1515942661900-94b3d1972591?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80">
      <img src = "https://images.unsplash.com/photo-1515705576963-95cad62945b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60">
    </div>
    <div class="instructions">
      <h1>Find your zodiac sign and Chinese zodiac!</h1>
      <p class="inst">Type in your name and your birthday. Then click "Submit" to find out what your signs are!</p>
    </div>
    <section>
    <form>
      <label class="nameCard">
        Name:
        <input class="name"
        type = "text" placeholder="Name">
      </label><br>
      <label class="monthCard">
        Birth Month:
        <input class="month" type="text" placeholder="MM"><br>
      </label>
      <label class="dayCard"> Birth Day: 
      <input class = "day" type="text" placeholder="DD"><br>
      </label>
      <label class="yearCard"> Birth Year: 
      <input class = "year" type="text" placeholder="YYYY"><br>
      </label>
      <button>Submit</button>
    </form>
    </section>
    <div class="container">
    </div>
    <script src="script.js"></script>
  </body>
</html>
